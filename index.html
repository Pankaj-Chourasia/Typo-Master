<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Typing Test</title>
</head>
<body>
  <div id="timer-selection">
    <h1>Select Timer</h1>
    <button onclick="startTimer(15)">15 seconds</button>
    <button onclick="startTimer(30)">30 seconds</button>
    <button onclick="startTimer(45)">45 seconds</button>
  </div>

  <div id="typing-container" >
    <div class="timer" id="timer">0</div>
    <div class="container">
      <div class="quote-display" id="quoteDisplay"></div>
      <textarea id="quoteInput" class="quote-input" autofocus></textarea>
    </div>
  </div>

  <div id="results-container" class="hidden">
    <h1>Typing Results</h1>
    <div id="dashboard">
      <p>Words per Minute: <span id="wpm">0</span></p>
      <p>Accuracy: <span id="accuracy">0%</span></p>
      <button id="restart-button">Restart</button>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
